name: Build and publish image to ghcr.io/epics-containers

on:
  push:
  pull_request:

jobs:
  build-push-images:
    # pull requests are a duplicate of a branch push if within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        target: [developer, runtime]
        epics-target: [RTEMS-beatnik, linux-x86_64, linux-arm]
        include:
          - epics-target: RTEMS-beatnik
            epics-host: linux-x86_64
            image_name: rtems-beatnik
            base_image: ghcr.io/epics-containers/rtems6-powerpc-linux-runtime:6.2rc1ec2b2
            os: ubuntu-latest
            platform: linux/amd64

          - epics-target: linux-x86_64
            epics-host: linux-x86_64
            image_name: linux
            base_image: ubuntu:22.04
            os: ubuntu-latest
            platform: linux/amd64

          - epics-target: linux-arm
            epics-host: linux-arm
            image_name: linux
            base_image: ubuntu:22.04
            os: macos-14-large
            platform: linux/arm64

    runs-on: ${{ matrix.os }}
    env:
      TAG: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{  matrix.image_name }}-${{ matrix.target }}:${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          build-args: |
            TARGET_ARCHITECTURE=${{ matrix.epics-target }}
            EPICS_HOST_ARCH=${{ matrix.epics-host }}
            BASE_IMAGE=${{ matrix.base_image }}
          tags: ${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Push image
        if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          build-args: |
            TARGET_ARCHITECTURE=${{ matrix.epics-target }}
            EPICS_HOST_ARCH=${{ matrix.epics-host }}
            BASE_IMAGE=${{ matrix.base_image }}
          tags: ${{ env.TAG }}
          push: true
