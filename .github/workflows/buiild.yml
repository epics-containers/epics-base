name: Build and publish image to ghcr.io/epics-containers

on:
  push:
  pull_request:

jobs:
  build-push-image:
    # pull requests are a duplicate of a branch push if within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        architecture: ["rtems", "linux"]

    steps:
      - name: Log in to GitHub Docker Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.architecture }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ matrix.architecture }}-buildx-

      - name: Docker developer meta
        id: meta-dev
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}-${{ matrix.architecture }}-developer
          tags: |
            type=ref,event=branch
            type=ref,event=tag

      - name: Build developer image
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
          target: developer
          build-args: TARGET_ARCHITECTURE=${{ matrix.architecture }}
          tags: ${{ steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-dev.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Docker runtime meta
        id: meta-run
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}-${{ matrix.architecture }}-runtime
          tags: |
            type=ref,event=branch
            type=ref,event=tag

      - name: Build runtime image
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
          target: runtime
          build-args: TARGET_ARCHITECTURE=${{ matrix.architecture }}
          tags: ${{ steps.meta-run.outputs.tags }}
          labels: ${{ steps.meta-run.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache-new
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # Stop the cache growing indefinitely (remove when the below is fixed)
      # When removing this change cache-to above
      # https://github.com/docker/build-push-action/issues/252#issuecomment-744400434
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
