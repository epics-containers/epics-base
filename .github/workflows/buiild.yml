name:  Build and publish image to ghcr.io/epics-containers

on:
  push:
  pull_request:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Determine container image tag to use
        id: tag
        run: |
          if [[ ${GITHUB_REF} = refs/tags/* ]] ; then
            echo ::set-output name=image_tag::${GITHUB_REF#refs/tags/}
            echo ::set-output name=do_push::true
          else
            echo ::set-output name=image_tag::"NONE"
            echo ::set-output name=do_push::false
          fi

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io/epics-containers
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ steps.tag.outputs.do_push }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.image_tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

